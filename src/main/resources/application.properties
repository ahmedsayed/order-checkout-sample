spring.security.user.name=user
spring.security.user.password=pass

# Enable for debugging
#logging.level.com.ahmed=DEBUG
#logging.level.org.springframework=DEBUG

spring.kafka.bootstrap-servers=${BROKER_URL:localhost:9092}
kafka.bootstrapAddress=${BROKER_URL:localhost:9092}

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/sample}
spring.datasource.username=sample
spring.datasource.password=sample

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.datasource.initialization-mode=always
spring.datasource.continue-on-error=true

# Enable for debugging
spring.jpa.show-sql=false
